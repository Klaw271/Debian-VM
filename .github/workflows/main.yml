name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

env:
  DOCKER_IMAGE_NAME: my-app
  DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - run: pip install flake8 pytest
    - run: flake8 . --max-line-length=127 || true
    - run: echo "def test_pass():assert True" > test_temp.py && pytest test_temp.py

  docker-build-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: write  # ← КЛЮЧЕВАЯ СТРОКА
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Update Kubernetes deployment
      env:
        # Явно передаем токен
        TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # 1. Обновляем deployment
        sed -i "s|image:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/my-app:${{ github.sha }}|g" k8s/deployment.yml
        
        # 2. Настраиваем git
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        
        # 3. Коммит
        git add k8s/deployment.yml
        git commit -m "ci: update image to ${{ github.sha }}" || echo "No changes to commit"
        
        # 4. Push с использованием токена
        git push "https://x-access-token:${TOKEN}@github.com/Klaw271/Debian-VM.git" HEAD:main

    - name: Debug - проверка коммита
      run: |
        echo "Последние коммиты:"
        git log --oneline -5

        
  deploy-to-vm:
    needs: docker-build-push
    runs-on: [self-hosted, Linux, X64]
    steps:
    - name: Deploy from exact directory
      run: |
        cd /home/devops_user/Debian-VM/my_app
        echo "Рабочая директория: $(pwd)"
        echo "Содержимое:"
        ls -la
        docker stop my-app-container 2>/dev/null || echo "Контейнер не был запущен"
        docker rm my-app-container 2>/dev/null || echo "Контейнер не найден"
        echo "Скачиваем новый образ..."
        docker pull ${{ secrets.DOCKERHUB_USERNAME }}/my-app:latest
        echo "Запускаем новый контейнер..."
        docker run -d \
          -p 0.0.0.0:8081:80 \
          --name my-app-container \
          --restart unless-stopped \
          ${{ secrets.DOCKERHUB_USERNAME }}/my-app:latest
        echo "Проверяем запуск..."
        sleep 3
        docker ps | grep my-app-container
    - name: Verify application
      run: |
        echo "Проверяем доступность приложения..."
        sleep 5
        if curl -f http://localhost:8081; then
          echo "✓ Приложение успешно запущено!"
        else
          echo "⚠ Приложение не ответило, проверяем логи..."
          docker logs my-app-container --tail 20
          exit 1
        fi

  deploy-to-k8s:
    needs: docker-build-push # Запускать после публикации образа
    runs-on: [self-hosted, Linux, X64]
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Kubectl
      uses: azure/setup-kubectl@v3
      env:
        KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }} # Используем секрет

    - name: Deploy to Kubernetes
      run: |
        # Обновляем образ в deployment.yml на актуальную версию
        sed -i "s|image:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/my-app:${{ github.sha }}|g" k8s/deployment.yml
        # cat k8s/deployment.yml # Для отладки

        kubectl apply -f k8s/deployment.yml
        kubectl apply -f k8s/service.yml

